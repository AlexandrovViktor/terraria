<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Форма регистрации</h1>
    <form class="container">
    <div class="row g-2 g-5 my-2 my-5">
        <div class="col-12 col-sm-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" >
                <label for="floatingInput">Имя</label>
            </div>
        </div>
        <div class="col-12 col-sm-6 ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" >
                <label for="floatingInput">Фамилия</label>
            </div>
        </div>
    </div>
    <div class="row g-2 g-5 my-2 my-5">
        <div class="col-12 col-sm-4 ">
            <div class="form-floating mb-3 ">
                <input type="data" class="form-control" id="floatingInput" >
                <label for="floatingInput">Дата рождения</label>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" >
                <label for="floatingInput">Номер телефона</label>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Адрес электронной почты</label>
            </div>
        </div>
    </div>
    <div class="row g-2 g-5 my-2 my-5">
        <div class="col-12 col-sm-6">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" >
                <label for="floatingInput">Пароль</label>
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" >
                <label for="floatingInput">Подтверждение пароля</label>
            </div>
        </div>
    </div>
    <div class="row g-2 g-5 my-2 my-5">
        <div class="col-12">
            <div class="form-floating mb-3">
                <input type="submit" class="form-control" id="floatingInput" >
            </div>
        </div>
    </div>
    </form>
</body>
</html>
